<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Media Player</title>
  </head>
  <body>
    <section class="media-player">
      <article class="player">
        <figure>
          <img src="./images/amelie.jpeg" />
        </figure>
        <div class="btns">
          <button onclick="playAudio()">Play</button>
          <button onclick="pauseAudio()">Pause</button>
          <button onclick="stopAudio()">Stop</button>
          <button onclick="muteAudio()">Mute</button><br />
        </div>
        <article class="range">
          <span>Seek:</span> <input type="range" min="0" oninput="seek(this)" />
        </article>
        <article class="range">
          <span>Volume:</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            oninput="changeVol(this)"
          />
        </article>
      </article>
    </section>
    <audio
      src="audios/[HQ]-La-Valse-d'Amélie-Yann-Tiersen.mp3"
      controls
      ontimeupdate="updateSlider(this)"
      ondurationchange="changeDuration(this)"
    ></audio>

    <section class="list">
      <article class="item" name="amelie" onclick="playAmelie()">
        <img src="./images/amelie.jpeg" />
        <p class="music-name">La Valse d'Amélie Yann Tiersen</p>
      </article>
      <article class="item" name="faded" onclick="playFaded()">
        <img src="./images/faded.jpeg" />
        <p class="music-name">Alan Walker - Faded</p>
      </article>
    </section>

    <script src="./media.js"></script>
  </body>
</html>
